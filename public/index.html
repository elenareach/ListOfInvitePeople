<!doctype html>
<html>
    <head>
        <title>Angular JS Integration</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
		<style>
				.btn{
				   margin: 0px 15px !important;
				 }
				 td{
				   padding: 10px;
				 }
			   </style>
		
    </head>
    <body ng-app="myApp">
        <h1>AngularJS Integration with MongoDB</h1>
		<div ng-controller="myCtrl" class="container">
			<form name="inviteList" novalidate ng-submit="add()">
			<p>Name:<br />
			<input type="text" name="firstName" ng-model="firstName" required/>
			<span style="color:red" ng-show="inviteList.firstName.$dirty && inviteList.firstName.$invalid">
					<span ng-show="inviteList.firstName.$error.required">Name is required.</span>
					</span>
			</p>
			<p>Email:<br>
				<input type="email" name="email" ng-model="email" required>
				<span style="color:red" ng-show="inviteList.email.$dirty && inviteList.email.$invalid">
				<span ng-show="inviteList.email.$error.required">Email is required.</span>
				<span ng-show="inviteList.email.$error.email">Invalid email address.</span>
				</span>
			  </p>
			  <input type="submit" value= "Ready" ng-disabled="inviteList.$invalid">
			<!--<button class="btn" value="Ready" type="submit" ng-disabled="inviteList.firstName.$dirty && inviteList.firstName.$invalid || inviteList.email.$dirty && inviteList.email.$invalid">Ready</button>-->
			<br>
			<div ng-if="name._id">
					<button class="btn btn-info" ng-click="update(name)"  type="submit">Update</button>
			</div>
			   
			</form>
			<!--<button ng-if = "name._id" class="btn btn-info" type="submit" value="Update" ng-click="update(name)">Update</button>
			-->
		<table>
			<tr ng-repeat="name in names">
				<td>{{name.firstName}}</td>
				<td>{{name.emailId}}</td>
				<td><div><button class="btn btn-danger" value="Remove" ng-click="delete(name)">Remove</button>
						<button class="btn btn-warning" value="Edit" ng-click="edit(name._id)">Edit</button></div></td>
			</tr>

		</table>
		</div>
    </body>
	<script src = "js/angular.min.js"></script>
	<script src = "js/angular-resource.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/names.js"></script>

	
</html>
